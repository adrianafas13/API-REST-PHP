<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>API REST PHP</title>
</head>
<body>
    <h2 id="title">API REST WITH PHP: Users</h2>
    <div class="flex-container">
        <div class="fill">
            <p>Name: </p> <input id="name" type="text" placeholder="Name"><br/>
            <p>Lastname: </p> <input id="lastName" type="text" placeholder="Lastname"><br/>
            <p>Birthday: </p> <input id="birthday" type="date" placeholder="dd/mm/yyyy"><br/>
            <p>Country: </p> <input id="country" type="text" placeholder="Country"><br/><br/>
            <button type="button" (click)="save()">Save</button>
        </div>
        <div class="show">
            <p>test</p>
        </div>
    </div>
</body>
</html>
